<div *ngIf="currentUser | async as user">  
  <mat-card fxFlex="480px" fxFlex.xs="100%">
    <mat-card-content >
      <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10px">
      <div>
        <a href="">
          <img
            class="profileImage"
            src="assets/img/assignment/SampleAvatarImage.jpg"
            mat-card-image
            alt="profile_img"
          />
        </a>
        <a href="" fxLayoutAlign="center">
            <mat-icon color="primary">add_a_photo</mat-icon>
        </a>
            

      </div>
      <div class="userDetails">
        <h2 style="font-weight: 700; font-size: 20px;">
          {{ user.data.attributes.name}}'s Details
        </h2>
        <p>
          Email:
          <span>{{ user.data.attributes.email }}</span>
        </p>
        <p>
          Full Name:
          <span>{{ user.data.attributes.name }}</span>
        </p>
        <p>Signature: <span></span></p>
      </div>
    </div>
      <div fxLayout="column" fxLayoutAlign="start stretch" style="margin-top: 10px">
        <button
        mat-raised-button
        color="primary"
        >
          Edit Profile
        </button>

      </div>
    </mat-card-content>
  </mat-card>
</div>
<div fxLayout="column" fxLayoutAlign="center center"  class="footer">
  <p>Please contact <a href="https://www.wraptious.com/pages/contact-us" target="_blank">saleswraptious.com</a> if you wish to delete your account</p>
  <p>Wraptious Bespoke <a href="https://artists-dev.wraptious.com/pages/f8215f44-dbcc-11ea-82ca-aee5980d6ec0" target="_blank">Terms & Conditions</a></p>
</div>
