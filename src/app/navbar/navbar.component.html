<div *ngIf="currentUser | async as user">
        <mat-toolbar class="navbar">
          <button *ngIf="isMobile" mat-icon-button aria-label="Menu icon" (click)="toggleSidebar()" >
            <mat-icon>menu</mat-icon>
          </button>
          <img class="navbarLogo" src="assets/img/branding/wraptious-artists-logo-2.png" />
        </mat-toolbar>

        <mat-sidenav-container autosize>
            <mat-sidenav [opened]="openSidebar" [mode]="isMobile ? 'over' : 'side'" [fixedInViewport]="isMobile">
              <mat-nav-list>
                <a mat-list-item fxl class="" routerLink="/dashboard">
                  <span class="sidebarItems">
                    <mat-icon>person</mat-icon>
                    <span>Home</span>
                  </span>
                </a>
                <a mat-list-item routerLink="/order-history/{{user.data.attributes.owner}}">
                    <span class="sidebarItems">
                      <mat-icon>list_alt</mat-icon>
                      <span>Order History</span>
                    </span>
                  </a>
                  <a mat-list-item (click)="logout()">
                    <span class="sidebarItems">
                      <mat-icon>backspace</mat-icon>
                      <span>Logout</span>
                    </span>
                  </a>
              </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
              <router-outlet />
            </mat-sidenav-content>
          </mat-sidenav-container>
</div>
